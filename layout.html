<?xml version="1.0" encoding="utf-8"?>
<ScrollView xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent">

    <LinearLayout
        android:orientation="vertical"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:padding="16dp">

        <TextView
            android:id="@+id/tvTitle"
            android:layout_width="match_parent"
            android:layout_height="wrap_content"
            android:text="Layout Demo"
            android:textSize="24sp"
            android:textStyle="bold"
            android:gravity="center"
            android:paddingBottom="20dp"/>

        <!-- Linear Layout Example -->
        <LinearLayout
            android:layout_width="match_parent"
            android:layout_height="wrap_content"
            android:orientation="horizontal"
            android:gravity="center"
            android:padding="10dp">

            <Button
                android:id="@+id/btnLinear1"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Linear 1"/>

            <Button
                android:id="@+id/btnLinear2"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Linear 2"
                android:layout_marginStart="10dp"/>
        </LinearLayout>

        <!-- Relative Layout Example -->
        <RelativeLayout
            android:layout_width="match_parent"
            android:layout_height="100dp"
            android:background="#FFC0CB"
            android:padding="10dp"
            android:layout_marginTop="20dp">

            <TextView
                android:id="@+id/relativeText"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Relative Layout"
                android:textSize="18sp"
                android:textColor="#000000"/>

            <Button
                android:id="@+id/btnRelative"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Click Me"
                android:layout_alignParentEnd="true"
                android:layout_centerVertical="true"/>
        </RelativeLayout>

        <!-- Constraint Layout Example -->
        <androidx.constraintlayout.widget.ConstraintLayout
            android:layout_width="match_parent"
            android:layout_height="150dp"
            android:layout_marginTop="20dp"
            android:background="#ADD8E6">

            <TextView
                android:id="@+id/constraintText"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Constraint Layout"
                android:textSize="18sp"
                android:layout_marginStart="16dp"
                android:layout_marginTop="16dp"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"/>

            <Button
                android:id="@+id/btnConstraint"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Click Me"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintBottom_toBottomOf="parent"
                android:layout_marginEnd="16dp"
                android:layout_marginBottom="16dp"/>
        </androidx.constraintlayout.widget.ConstraintLayout>

    </LinearLayout>
</ScrollView>
package com.example.myapplication;

import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.TextView;
import android.widget.Toast;

public class LayoutDemoActivity extends AppCompatActivity {

    Button btnLinear1, btnLinear2, btnRelative, btnConstraint;
    TextView relativeText, constraintText;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_layout_demo);

        btnLinear1 = findViewById(R.id.btnLinear1);
        btnLinear2 = findViewById(R.id.btnLinear2);
        btnRelative = findViewById(R.id.btnRelative);
        btnConstraint = findViewById(R.id.btnConstraint);
        relativeText = findViewById(R.id.relativeText);
        constraintText = findViewById(R.id.constraintText);

        btnLinear1.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                Toast.makeText(LayoutDemoActivity.this, "Linear 1 clicked", Toast.LENGTH_SHORT).show();
            }
        });

        btnLinear2.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                Toast.makeText(LayoutDemoActivity.this, "Linear 2 clicked", Toast.LENGTH_SHORT).show();
            }
        });

        btnRelative.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                Toast.makeText(LayoutDemoActivity.this, "Relative button clicked", Toast.LENGTH_SHORT).show();
            }
        });

        btnConstraint.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                Toast.makeText(LayoutDemoActivity.this, "Constraint button clicked", Toast.LENGTH_SHORT).show();
            }
        });
    }
}
