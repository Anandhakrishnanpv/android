package com.example.salary;

import android.content.Intent;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;

import androidx.activity.EdgeToEdge;
import androidx.appcompat.app.AppCompatActivity;
import androidx.core.graphics.Insets;
import androidx.core.view.ViewCompat;
import androidx.core.view.WindowInsetsCompat;

public class MainActivity extends AppCompatActivity {

    EditText e1, e2, e3, e4, e5;
    Button b1;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        EdgeToEdge.enable(this);
        setContentView(R.layout.activity_main);

        e1=(EditText)findViewById(R.id.et1);
        e2=(EditText)findViewById(R.id.et2);
        e3=(EditText)findViewById(R.id.et3);
        e4=(EditText)findViewById(R.id.et4);
        e5=(EditText)findViewById(R.id.et5);

        b1=(Button)findViewById(R.id.bt1);


        b1.setOnClickListener(new View.OnClickListener(){

            public void onClick(View v) {
                double basic = Double.parseDouble(e1.getText().toString());
                double hra = Double.parseDouble(e2.getText().toString());
                double other = Double.parseDouble(e3.getText().toString());
                double bonus = Double.parseDouble(e4.getText().toString());
                double overtime = Double.parseDouble(e5.getText().toString());


                Intent i = new Intent(getApplicationContext(), MainActivity2.class);
                i.putExtra("basic", basic);
                i.putExtra("hra", hra);
                i.putExtra("other", other);
                i.putExtra("bonus", bonus);
                i.putExtra("overtime", overtime);
                startActivity(i);
            }

        });


    }
}

package com.example.salary;

import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.TextView;

import androidx.activity.EdgeToEdge;
import androidx.appcompat.app.AppCompatActivity;
import androidx.core.graphics.Insets;
import androidx.core.view.ViewCompat;
import androidx.core.view.WindowInsetsCompat;

public class MainActivity2 extends AppCompatActivity {

    TextView result;
    TextView netsalary;
    EditText e6, e7, e8, e9, e10;
    Button b2;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        EdgeToEdge.enable(this);
        setContentView(R.layout.activity_main2);

        result = findViewById(R.id.tr);
        netsalary = findViewById(R.id.tr2);

        double basic = getIntent().getDoubleExtra("basic", 0);
        double hra = getIntent().getDoubleExtra("hra", 0);
        double other = getIntent().getDoubleExtra("other", 0);
        double bonus = getIntent().getDoubleExtra("bonus", 0);
        double overtime = getIntent().getDoubleExtra("overtime", 0);

        double gross = basic + hra + other + bonus + overtime;

        result.setText("Gross salary = " + gross);

        e6 = (EditText) findViewById(R.id.et6);
        e7 = (EditText) findViewById(R.id.et7);
        e8 = (EditText) findViewById(R.id.et8);
        e9 = (EditText) findViewById(R.id.et9);
        e10 = (EditText) findViewById(R.id.et10);

        b2 = (Button) findViewById(R.id.bt2);

        b2.setOnClickListener(new View.OnClickListener() {

            public void onClick(View v) {
                double it = Double.parseDouble(e6.getText().toString());
                double pf = Double.parseDouble(e7.getText().toString());
                double pt = Double.parseDouble(e8.getText().toString());
                double hi = Double.parseDouble(e9.getText().toString());
                double rc = Double.parseDouble(e10.getText().toString());

                double sal = gross - (it + pf + pt + hi + rc);
                netsalary.setText("Net salary = " + sal);

            }
        });
    }
}
