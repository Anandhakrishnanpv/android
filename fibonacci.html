<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:padding="16dp">

    <EditText
        android:id="@+id/etNumber"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:hint="Enter number of terms"
        android:inputType="number" />

    <Button
        android:id="@+id/btnGenerate"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Generate Fibonacci"
        android:layout_marginTop="20dp" />

    <TextView
        android:id="@+id/tvResult"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Result will appear here"
        android:textSize="18sp"
        android:paddingTop="20dp" />

</LinearLayout>
package com.example.myapplication;

import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.TextView;
import android.widget.Toast;

public class FibonacciActivity extends AppCompatActivity {

    EditText etNumber;
    Button btnGenerate;
    TextView tvResult;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_fibonacci);

        etNumber = findViewById(R.id.etNumber);
        btnGenerate = findViewById(R.id.btnGenerate);
        tvResult = findViewById(R.id.tvResult);

        btnGenerate.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                String input = etNumber.getText().toString();
                if (input.isEmpty()) {
                    Toast.makeText(FibonacciActivity.this, "Please enter a number", Toast.LENGTH_SHORT).show();
                    return;
                }

                int n = Integer.parseInt(input);
                tvResult.setText(generateFibonacci(n));
            }
        });
    }

    private String generateFibonacci(int n) {
        if (n <= 0) return "Enter a positive number";
        StringBuilder result = new StringBuilder();
        int a = 0, b = 1;

        for (int i = 1; i <= n; i++) {
            result.append(a).append(i == n ? "" : ", ");
            int sum = a + b;
            a = b;
            b = sum;
        }

        return result.toString();
    }
}
