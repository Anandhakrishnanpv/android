package com.example.currencyconverter; // Make sure this matches your package name

import androidx.appcompat.app.AppCompatActivity;

import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.TextView;
import android.widget.Toast;

public class MainActivity extends AppCompatActivity {

    // Declare UI elements
    EditText usdEditText;
    Button convertButton;
    TextView inrTextView;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        // Initialize UI elements by finding them by their ID
        usdEditText = findViewById(R.id.usdEditText);
        convertButton = findViewById(R.id.convertButton);
        inrTextView = findViewById(R.id.inrTextView);

        // Set a click listener on the button to perform the conversion
        convertButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View v) {
                convertCurrency();
            }
        });
    }

    private void convertCurrency() {
        // Get the text entered by the user in the EditText
        String usdString = usdEditText.getText().toString();

        // Check if the input field is empty
        if (usdString.isEmpty()) {
            Toast.makeText(this, "Please enter an amount in USD", Toast.LENGTH_SHORT).show();
            return; // Stop the function if input is empty
        }

        try {
            // Convert the input string to a double
            double usdAmount = Double.parseDouble(usdString);

            // Define a fixed conversion rate (1 USD to INR)
            double conversionRate = 83.50; // Example rate

            // Calculate the equivalent amount in INR
            double inrAmount = usdAmount * conversionRate;

            // Display the result in the TextView, formatted to two decimal places
            inrTextView.setText(String.format("â‚¹ %.2f", inrAmount));

        } catch (NumberFormatException e) {
            // Handle cases where the input is not a valid number
            Toast.makeText(this, "Please enter a valid number", Toast.LENGTH_SHORT).show();
        }
    }
}
